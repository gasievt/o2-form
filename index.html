<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
				<div class="sidebar-header-smiley">
                    <img src="assets/smiley.svg" alt="smiley">
                </div>
				<div class="sidebar-header-data">
					<div class="sidebar-header-item">Михаил Мингалёв</div>
					<div class="sidebar-header-item-lower">Покупатель</div>
				</div>
            </div>
            <div class="sidebar-buttons">
				<div class="sidebar-button">Мой профиль</div>
				<div class="sidebar-button">Statut Club</div>
				<div class="sidebar-button">Заказы</div>
				<div class="sidebar-button">Избранные товары</div>
				<div class="sidebar-button">Отзывы о товарах</div>
				<div class="sidebar-button">Выход</div>
			</div>
        </div>
        <div class="form-container">
            <div class="form-header">Мой профиль</div>
            <div class="form-tabs">
                <div class="form-tab form-tab-active">Личные данные</div>
                <div class="form-tab">Адреса доставки</div>
                <div class="form-tab">Пароль</div>
            </div>
            <form class="my-profile-form" onsubmit="sendForm(this, event)">
                <div class="my-profile-form-item">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" required>
                </div>	
                <div class="my-profile-form-item">
                    <div class="my-profile-form-item-inner">
                        <label for="phone">Телефон</label>
                        <input type="tel" name="phone" maxlength="12" pattern="(\+79[0-9]{9})" required>
                    </div>
                    <div class="my-profile-form-item-inner">
                        <label for="phone-additional">Дополнительный номер</label>
                        <input type="tel" name="phone-additional"  maxlength="12" pattern="(\+79[0-9]{9})">
                    </div>
                </div>
                <div class="my-profile-form-item">
                    <label for="second-name">Фамилия</label>
                    <input type="text" name="second-name" maxlength="16" minlength="2" required>
                </div>
                <div class="my-profile-form-item">
                    <label for="name">Имя</label>
                    <input type="text" name="name" maxlength="16" minlength="2" required>
                </div>
                <div class="my-profile-form-item">
                    <label for="patronymics">Отчество</label>
                    <input type="text" name="patronymics">
                </div>
                <div class="my-profile-form-item">
                    <label for="date-of-birth">Дата рождения</label>
                    <select name="day-of-birth" class="day-of-birth birth-select">
                    </select>
                    <select name="month-of-birth" class="month-of-birth birth-select">
                    </select>
                    <select name="year-of-birth" class="year-of-birth birth-select">
                    </select>
                </div>
				<div class="my-profile-form-item">
					<div class="gender-header">Пол</div>
					<ul class="gender-buttons">
						<li>
							<input type="radio" name="gender" value="male" class="gender-button" checked="checked">
							<label for="gender">Мужской</label>
						</li>
						<li>
							<input type="radio" name="gender" value="female" class="gender-button">
							<label for="gender">Женский</label>
						</li>
					</ul>
                </div>
				<div class="my-profile-form-item">
					<input type="submit" value="Сохранить изменения" class="my-profile-form-submit-button">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
